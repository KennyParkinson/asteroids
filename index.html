<!DOCTYPE HTML>
<html lang = "en-US">
<head>
	<meta charset = "UTF-8">
	<title>In Space, no one can hear you explode</title>
	<link rel = "stylesheet" type = "text/css" href = "game.css">
	<script src = "scripts/modernizr.js"></script>
	<script src = "scripts/loader.js"></script>
	<script src = "scripts/settings.js"></script>
</head>
<body>
	<div id = "game">
		<div id = "main-menu" class = "screen">
			<ul class = "menu">
				<li><button id = "id-new-game">New&nbsp;Game</button></li>
				<li><button id = "id-continue">Continue</button></li>
				<li><button id = "id-high-scores">High&nbsp;Scores</button></li>
				<li><button id = "id-help">Settings</button></li>
				<li><button id = "id-about">About</button></li>
			</ul>
		</div>
		<div id = "game-play" class = "screen">
			<canvas id = "canvas-main" width = "852" height = "532" style = "width: 100%; height: 100%">
			</canvas>
			<div id = "livesDiv">
				<span id = "livesSpan"></span>
			</div>
			<div id = "scoreDiv">
				Score : <span id = "scoreSpan"></span>
			</div>
		</div>
		<div id = "high-scores" class = "screen">
			<table>
				<tr>
					<td>
							<h1>All Time High Scores</h1>
						<ol>
							<li id="totalscore1">0000</li>
							<li id="totalscore2">0000</li>
							<li id="totalscore3">0000</li>
						</ol>
					</td>
				</tr>
			</table>
			<ul class = "menu">
				<li><button id = "id-high-scores-back">Back</button></li>
			</ul>
		</div>
		<div id = "help" class = "screen">
			<h1>Settings</h1>
			<ul class = "menu">
				<li>
					Accelerate<textarea  id="accelerate" onkeypress="Settings.setaccelerate;"></textarea>
				</li>
				<li>
					Left<textarea  id="left" onkeypress="Settings.setleft();"></textarea>
				</li>
				<li>
					Right<textarea  id="right" onkeypress="Settings.setright();"></textarea>
				</li>
				<li>
					Fire<textarea  id="fire" onkeypress="Settings.setfire();"></textarea>
				</li>
				<li>
					Hyperspace<textarea  id="Hyperspace" onkeypress="Settings.sethyperspace();"></textarea>
				</li>
				<li>
					<button id = "id-help-back">Back</button>
				</li>
			</ul>
		</div>
		<div id = "about" class = "screen">
			<h1>About</h1>
			<p>Developed by Bryce Nelson with help from Kenneth Parkinson </p>
			<p>tutelage and base code by Dr. James Dean Mathias</p>
			<p> background music by longzijun </p>
			<ul class = "menu">
				<li><button id = "id-about-back">Back</button></li>
			</ul>
		</div>
	</div>
</body>
</html>
